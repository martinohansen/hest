{{define "layout"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:image" content="https://hest.lol/static/hest.jpg" />
    <meta property="og:title" content="üê¥" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://hest.lol/" />
    <title>Stilling</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link rel="stylesheet" href="/static/app.css" />
    <link rel="icon" href="/static/favicon.svg" />
  </head>
  <body>
    <div class="container">
      <nav class="nav">
        <span id="horse-icon" style="cursor: pointer;">üê¥</span>
        <a href="/" {{if eq .Path "/"}}class="active"{{end}}>Stilling</a>
        <a href="/games" {{if eq .Path "/games"}}class="active"{{end}}>Kampe</a>
        <a href="/h2h" {{if eq .Path "/h2h"}}class="active"{{end}}>H2H</a>
        <a href="/new" class="push {{if eq .Path "/new"}}active{{end}}">Tilf√∏j kamp</a>
      </nav>
      <audio id="horse-sound" preload="auto">
        <source src="/static/hest.mp3" type="audio/mpeg">
      </audio>
      <main class="card">{{template "content" .}}</main>
      <footer class="footer">
        <span></span>
        <span>{{version}}</span>
      </footer>
    </div>
    <script>
      // Easter egg: Track horse clicks
      let horseClickCount = 0;
      let horseClickTimeout = null;

      document.addEventListener("click", function (event) {
        const target = event.target;
        if (!(target instanceof HTMLElement)) return;

        // Horse sound and roll
        if (target.id === "horse-icon") {
          const audio = document.getElementById("horse-sound");
          if (audio) {
            audio.volume = 0.5;
            audio.currentTime = 0;
            audio.play();
          }

          // Horse roll
          horseClickCount++;
          if (horseClickTimeout) {
            clearTimeout(horseClickTimeout);
          }
          horseClickTimeout = setTimeout(function() {
            horseClickCount = 0;
          }, 2000);
          if (horseClickCount >= 3) {
            horseClickCount = 0;
            document.body.classList.add("page-roll");
            setTimeout(function() {
              document.body.classList.remove("page-roll");
            }, 2000);
          }

          return;
        }

        // Select all players
        if (target.id !== "select-all-players") return;
        const list = document.getElementById("player-list");
        if (!list) return;
        list
          .querySelectorAll('input[type="checkbox"][name="player_id"]')
          .forEach(function (cb) {
            cb.checked = true;
          });
      });
    </script>
  </body>
</html>
{{end}}
